[package]
name = "my_crate"
version = "0.1.0"
authors = ["Anton Ã–sterberg <anton@42x.io>"]
edition = "2021"
build = "build.rs"

[dependencies]
clap = { version = "3.2", features = ["cargo", "color", "derive", "suggestions"] }
regex = "1.3"
reqwest = { version = "0.11", features = ["blocking"] }
log = "0.4"
env_logger = "0.9"

toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
url = "2.2"
lazy_static = "1.4"
handlebars = "4.3"

[build-dependencies]
built = { version = "0.4", features = ["git2"] }

[profile.release]
lto = true
